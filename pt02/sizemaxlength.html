<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Learning how the HTML5 works</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<article>
  <header>
    <h1>
      Size and max Length
    </h1>
    <p>
      Size: Field size
    </p>
    <p>
      Maxlength: Max caracter that can be writted
    </p>
  </header>
</article>
<div>
  <form>
    <label for="name">Name</label>
    <input autofocus id="name" placeholder="Write your name..." size="50" maxlength="50">
    <br>
    <br>
    <label for="cpf">CPF</label>
    <input autofocus id="cpf" placeholder="999.999.999-99" size="14" maxlength="14">
  </form>
</div>
</body>
</html>
