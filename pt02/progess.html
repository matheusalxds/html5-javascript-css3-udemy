<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Learning how the HTML5 works</title>
  <link href="css/style.css" rel="stylesheet">
  <script>
    function runProgress(index) {
      var progress = document.getElementById('progress');
      progress.value = index - 9;
      setTimeout(function () {
        progress.value = index - 5;
      }, 50);
      setTimeout(function () {
        progress.value = index - 1;
      }, 100);
      setTimeout(function () {
        progress.value = index;
      }, 150);
      if (index < 100) {
        setTimeout(function () {
          runProgress(index + 10);
        }, 1000);
      }
    }
  </script>
</head>
<body>
<article>
  <header>
    <h1>
      Progress
    </h1>
  </header>
</article>
<div>
  <label>Example using progress using fix values</label>
  <button type="button" onclick="runProgress(0)">Start Progress</button>
  <progress max="100" value="0" id="progress"/>

</div>
</body>
</html>
