<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Learning how the HTML5 works</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<article>
  <header>
    <h1>
      Required
    </h1>
    <p>
      Turn input like required
    </p>
    <p>
      Elements: INPUT, SELECT and TEXTAREA
    </p>
  </header>
</article>
<div class="main">
  <form>
    <div class="container">
      <div class="container1">
        <label for="name">Name</label>
      </div>
      <div class="container2">
        <input autofocus id="name" placeholder="Write your name..." maxlength="50" required>
      </div>
    </div>
    <sup>required</sup>
    <br>
    <br>
    <label for="cpf">CPF</label>
    <input autofocus id="cpf" placeholder="999.999.999-99" size="14" maxlength="14">
    <sup>not required</sup>
    <br>
    <br>
    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
