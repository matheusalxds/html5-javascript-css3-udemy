<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Learning how the HTML5 works</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<article>
  <header>
    <h1>
      Audio: src, autoplay, loop, controls, preload(will say if the audio will be load or not when you start the application)
    </h1>
  </header>
</article>
<div class="home">
  <form>
    <label>Will show the default control display</label><br>
    <audio src="sounds/Poesia_Acustica_3_capricorniana.mp3" controls="controls"></audio>
    <br>
    <label>Autoplay</label><br>
    <audio src="sounds/Poesia_Acustica_3_capricorniana.mp3" loop controls="controls" autoplay></audio>
  </form>
</div>
</body>
</html>
