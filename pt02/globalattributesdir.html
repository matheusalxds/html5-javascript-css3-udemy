<article>
  <header>
    <h1>
      Global Attribute
    </h1>
    <h3>
      <p>It's elements that you can use in html4/5</p>
      <p>Dir</p>
    </h3>

  </header>

<div class="main">
  <form>
    Text DIRection: ltr(left to right), rtl(right to left)
    <p dir="ltr"> LTR
      Some text ...
    </p>
    <p dir="rtl"> RTL
      Some text ...
    </p>
    <p> Write something
      <input type="text" dir="rtl" />
    </p>
    <p dir="rtl"> RTL
      Some text ...
    </p>
    <hr>
    <br>
    <h3>
      <p>Using style</p>
    </h3>
    <p style="direction: ltr"> LTR
      Some text ...
    </p>
    <p style="direction: rtl"> RTL
      Some text ...
    </p>
  </form>
</div>
