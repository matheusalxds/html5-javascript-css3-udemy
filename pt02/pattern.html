<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Learning how the HTML5 works</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<article>
  <header>
    <h1>
      Attribute pattern from element FORM
    </h1>
    <h2>
      Will add mask on input, need to write text like placeholder to submit
    </h2>
  </header>
</article>
<div class="container">
  <form method="get" target="_top" action="contactus.html" enctype="application/x-www-form-urlencoded" id="myForm">
    <div class="custom-input">
      <label for="name">Name</label>
      <input autocomplete="on" autofocus id="name" placeholder="Write your name..." maxlength="50" required>
    </div>
    <br>
    <br>
    <label for="cep">CEP</label>
    <input autocomplete="off" id="cep" placeholder="99999-999" size="9" maxlength="9" pattern="\d{5}-?\d{3}" required>
    <br>
    <label for="cep2">CEP required to add "-" on CEP</label>
    <input autocomplete="off" id="cep2" placeholder="99999-999" size="9" maxlength="9" pattern="\d{5}-\d{3}" required>
    <br>
    <label for="cep3">CEP required to add "-" on CEP</label>
    <input autocomplete="off" id="cep3" placeholder="99999-999" size="9" maxlength="9" pattern="[0-9]{5}-[0-9]{3}" required>
    <br>
    <br>
    <label for="cpf">CPF</label>
    <input autocomplete="off" id="cpf" placeholder="999.999.999-99" size="14" maxlength="14" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}">
    <br>
    <br>
    <button type="submit">Submit</button>
  </form>
  <br>
  <p>This button wasn't in form</p>
  <label for="email">Email</label>
  <input id="email" form="myForm" name="email">
  <br>
  <button form="myForm" type="submit">Submit</button>
</div>
</body>
</html>
