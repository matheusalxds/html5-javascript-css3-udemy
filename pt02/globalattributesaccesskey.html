<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Learning how the HTML5 works</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<article>
  <header>
    <h1>
      Global Attribute
    </h1>
    <h3>
      <p>It's elements that you can use in html4/5</p>
      <p>Access Key</p>
    </h3>

  </header>
</article>
<div class="main">
  <form>
    Access Key: Hotkey on mac control + alt(option) + accesskey
    <p> Accesskey: g ->
      <a href="http://google.com" accesskey="g">Google</a>
    </p>
    <p> Accesskey: y ->
      <a href="http://youtube.com" accesskey="y" target="_blank">Youtube</a>
    </p>
    <p> Accesskey: t ->
      <input type="text" accesskey="t"/>
    </p>
  </form>
</div>
</body>
</html>
