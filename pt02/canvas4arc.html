<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Learning how the HTML5 works</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<article>
  <header>
    <h1>
      Canvas: It allows to design graph's in real time
    </h1>
  </header>
</article>
<div>
  <form>
    <canvas width="800" height="600">
    </canvas>
    <script>
      var canvas = document.querySelector('canvas'), ctx = canvas.getContext('2d');
      ctx.beginPath();
      ctx.arc(400,300,150,0,Math.PI*2,false);
      // ctx.arc(400,300,150,0,Math.PI*0.5,false);
      // ctx.arc(400,300,150,0,Math.PI*1,false);
      // ctx.arc(400,300,150,0,Math.PI*1.5,false);
      ctx.fillStyle = 'red';
      ctx.fill();

    </script>
  </form>
</div>
</body>
</html>
