<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Learning how the HTML5 works</title>
  <link href="css/style.css" rel="stylesheet">
  <style>
    a {
      font-size: 1.4em;
      background-color: #4167c0;
      display: block;
      text-align: center;
      width: 130px;
      color: #ffffff;
      text-shadow: 0 1px 0 #000, 0 -1px 0 #ccc;
      border: solid 1px #0ff;
      border-radius: 2em;
      box-shadow: 0 0 10px #fff;
      text-decoration: none;
      transition: all 0.3s;
    }

    a:hover {
      box-shadow: 0 0 15px cornflowerblue;
    }
  </style>
</head>
<body>
<article>
  <header>
    <h1>
      Links, hovers, metrics (px, em, %)
    </h1>
  </header>
</article>
<a href="#">Link</a>
</body>
</html>
