<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Learning how the HTML5 works</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<article>
  <header>
    <h1>
      Using external button/input to submit the form
    </h1>
    <p>
      Crossing id from form in button/input
    </p>
  </header>
</article>
<div class="container">
  <form method="get" enctype="application/x-www-form-urlencoded" id="myForm">
    <div class="custom-input">
      <label for="name">Name</label>
      <input autocomplete="on" autofocus id="name" placeholder="Write your name..." maxlength="50" required>
    </div>
    <br>
    <br>
    <label for="cpf">CPF</label>
    <input autocomplete="off" id="cpf" placeholder="999.999.999-99" size="14" maxlength="14">
    <br>
    <br>
    <button type="submit">Submit</button>
  </form>
  <br>
  <p>This button wasn't in form</p>
  <label for="email">Email</label>
  <input id="email" form="myForm" name="email">
  <br>
  <button form="myForm" type="submit">Submit</button>
</div>
</body>
</html>
