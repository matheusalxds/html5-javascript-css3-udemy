<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Learning how the HTML5 works</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<article>
  <header>
    <h1>
      Inputs
    </h1>
  </header>
</article>
<div>
  <form>
    <br>
    <label for="single">Multiple OFF</label>
    <input id="single" type="file"><br><br>
    <label for="multi">Multiple ON</label>
    <input id="multi" type="file" multiple="multiple"><br><br>
    <input type="submit" value="Submit" />
  </form>
</div>
</body>
</html>
