<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Learning how the HTML5 works</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<article>
  <header>
    <h1>
      Types: Text, Submit, File, Button, CheckBox, Radio, Image, Hidden, Password, Reset
    </h1>
    <h1>
      Novos Types apresentados no HTML5
    </h1>

  </header>
</article>
<div class="main">
  <form>
    <p>
      <label> Text
        <input type="text">
      </label>
    </p>
    <p>
      <label> Submit
        <input type="submit">
      </label>
    </p>
    <p>
      <label> File
        <input type="file">
      </label>
    </p>
    <p>
      <label> Button
        <input type="button" value="Send">
      </label>
    </p>
    <p>
      <label> Checkbox
        <input type="checkbox" value="m">
      </label>
    <p>
      <label> Radio
        <input type="radio" value="n" name="radio">
        <input type="radio" value="m" name="radio">
      </label>
    </p>
    </p>
    <p>
      <label> Image
        <br>
        <input type="image" src="img/logo.png" class="formatterImg">
      </label>
    </p>
    <br><br><br><br><br><br><br>
    <p>
      <label> Password
        <input type="password">
      </label>
    </p>
    <p>
      <label> Hidden
        <input type="hidden">
      </label>
    </p>
    <p>
      <label> Reset
        <input type="reset">
      </label>
    </p>
    <br>
    <br>
    <br>
    <p>
    <h1>Novos inputs apresentados no HTML5</h1>
    </p>
    <p>
    <h2>
      Types: Tel, Email, URL, Number, Range, Date, Month, Week, Time, Datetime, Datetime-local, Color, Search
    </h2>
    </p>
    <br>
    <p>
      <label> Tel
        <input id="phone" pattern="\(0xx[0-9]{2}\)[0-9]{4}-[0-9]{4}" placeholder="(0xx99)9999-9999"  type="tel">
      </label>
    </p>
    <p>
      <label> Email
        <input id="email" type="email">
      </label>
    </p>
    <p>
      <label> Url
        <input id="url" type="url">
      </label>
    </p>
    <p>
      <label> Number
        <input type="number">
      </label>
    </p>
    <p>
      <label> Number with min = 0, max = 30 and step = 5
        <input type="number" min="0" max="30" step="5">
      </label>
    </p>
    <p>
      <label> Range
        <input type="range" min="0" max="60" step="10">
      </label>
    </p>
    <p>
      <label> Date
        <input type="date">
      </label>
    </p>
    <p>
      <label> Month
        <input type="month">
      </label>
    </p>
    <p>
      <label> Week
        <input type="week">
      </label>
    </p>
    <p>
      <label> Time
        <input type="time">
      </label>
    </p>
    <p>
      <label> Datetime
        <input type="datetime">
      </label>
    </p>
    <p>
      <label> Datetime-local
        <input type="datetime-local">
      </label>
    </p>
    <p>
      <label> Color
        <input type="color">
      </label>
    </p>
    <p>
      <label> Search
        <input type="search">
      </label>
    </p>
  </form>
</div>
</body>
<style>
  #phone:valid { background: limegreen; }
  #url:valid { background: limegreen; }
  #email:valid { background: limegreen; }
  #email:invalid { background: red; }
  /*#phone:invalid { background: red; }*/
</style>
</html>
