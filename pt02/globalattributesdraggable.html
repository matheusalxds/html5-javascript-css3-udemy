<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Learning how the HTML5 works</title>
  <link href="css/style.css" rel="stylesheet">
  <script type="text/javascript">
    function dragStart(event){
      event.dataTransfer.setData("_id", event.target.getAttribute('id'));
    }

    function dragOver(event) {
      return false;
    }

    function dragDrop(event) {
      var currentItem = event.dataTransfer.getData('_id');
      event.target.appendChild(document.getElementById(currentItem));
    }
  </script>
  <style>

    #prod, #cart {
      float: left;
      width: 350px;
      height: 350px;
      padding: 10px;
      margin: 12px;
    }

    #prod {
      background-color: #bfbfbf;
    }
    #cart {
      background-color: aqua;
    }

    #product01, #product02, #product03 {
      margin-bottom: 5px;
    }

    #product01 {
      background-color: #575757;
    }
    #product02 {
      background-color: #777777;
    }
    #product03 {
      background-color: #acacac;
    }
  </style>
</head>
<body>
<article>
  <header>
    <h1>
      Draggable
    </h1>
    <h3>
      Allow to drag and drop the items (true, false ou auto)
    </h3>
  </header>
</article>
<div>
  <form>
    <div id="prod" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
      Product list
      <div id="product01" draggable="true" ondragstart="return dragStart(event)">
        HTML5
      </div>
      <div id="product02" draggable="true" ondragstart="return dragStart(event)">
        Android
      </div>
      <div id="product03" draggable="true" ondragstart="return dragStart(event)">
        iOS
      </div>
    </div>
    <div id="cart" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
      cart
    </div>
  </form>
</div>
</body>
</html>
