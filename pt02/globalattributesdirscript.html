<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Learning how the HTML5 works</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<article>
  <header>
    <h1>
      Global Attribute
    </h1>
    <h3>
      <p>It's elements that you can use in html4/5</p>
      <p>Dir</p>
    </h3>

  </header>
</article>
<div class="main">
  <form>
    Text DIRection: ltr(left to right), rtl(right to left)
    <p dir="ltr"> LTR
      Some text ...
    </p>
    <p dir="rtl"> RTL
      Some text ...
    </p>
    <p> Write something
      <input type="text" dir="rtl" />
    </p>
    <p dir="rtl"> RTL
      Some text ...
    </p>
    <hr>
    <br>
    <h3>
      <p>Using style</p>
    </h3>
    <p style="direction: ltr"> LTR
      Some text ...
    </p>
    <p style="direction: rtl"> RTL
      Some text ...
    </p>
    <hr>
    <br>
    <button type="button">LTR</button>
    <button type="button">RTL</button>
    <p id="shift">Text</p>
  </form>
</div>
</body>
<script>
   window.onload = function () {
     var button = document.getElementsByTagName('button');
     var body = document.getElementsByTagName('body');

     button[0].onclick = function() {
       body[0].setAttribute('dir', 'rtl');
     }
     button[1].onclick = function() {
       body[0].setAttribute('dir', 'ltr');
     }
   }
</script>
</html>
