<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Learning how the HTML5 works</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<article>
  <header>
    <h1>
      Canvas: It allows to design graph's in real time
    </h1>
  </header>
</article>
<div class="home">
  <form>
    <canvas id="canvasTest" class="canvas">
    </canvas>
    <script>
      var canvas = document.getElementById('canvasTest');
      var ctx = canvas.getContext('2d');
      ctx.beginPath();
      ctx.strokeStyle = '#ff0000';
      ctx.moveTo(20, 20);
      ctx.lineTo(40, 0);
      ctx.lineTo(60, 20);
      ctx.lineTo(100, 20);
      ctx.lineTo(80, 0);
      ctx.lineTo(40, 0);
      ctx.moveTo(20, 20);
      ctx.lineTo(20, 40);
      ctx.lineTo(60, 40);
      ctx.lineTo(60, 20);
      ctx.moveTo(60, 40);
      ctx.lineTo(100, 40);
      ctx.lineTo(100, 20);
      ctx.moveTo(35, 40);
      ctx.lineTo(35, 30);
      ctx.lineTo(45, 30);
      ctx.lineTo(45, 40);
      ctx.moveTo(75, 25);
      ctx.lineTo(75, 35);
      ctx.lineTo(90, 35);
      ctx.lineTo(90, 25);
      ctx.lineTo(75, 25);
      ctx.moveTo(20, 20);
      ctx.lineTo(60, 20);
      ctx.stroke();
    </script>
  </form>
</div>
</body>
</html>
