<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Learning how the HTML5 works</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<article>
  <header>
    <h1>
      Hidden
    </h1>
  </header>
</article>
<div>
  <form>
    <p>
    <h1>
      Hidden: Define if the element will hidden or not on the page
    </h1>
    </p>
    <a href="#" onclick="showLinks()">Links</a>
    <nav id="links" hidden>
      <p><a href="google.com">Google</a></p>
      <p><a href="facebook.com">Facebook</a></p>
    </nav>
  </form>
</div>
</body>
<script>
  function showLinks() {
    if(document.getElementById('links').hidden == false) {
      document.getElementById('links').hidden = true;
    } else {
      document.getElementById('links').hidden = false;
    }
  }
</script>
</html>
